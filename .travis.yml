language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly

codecov: true
coveralls: true

notifications:
  email: false

before_script:
  - julia -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/carlobaldassi/GaussDCA.jl", rev="master"))' # GaussDCA test

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
